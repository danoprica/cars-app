
<div class="col-12 mt-2 width-1220">
  <div class='row'>
    <div class='col-4'>
      <button class='btn btn-primary btn-sm' type='button' (click)='addEdit()'>
        <fa-icon [icon]='faPlus'></fa-icon> Adaugă
      </button>
    </div>
    <div class='col-4'>
      <h4 class='text-center'>Propietari</h4>
    </div>
    <div class='col-4'></div>
  </div>

  <div class='row'>
    <div class='col-12 width-1220'>
      <table class='table table-striped table-hover'>
        <thead>
        <tr class='table-bordered'>
          <th width='60px' rowspan='2'>Nr. Crt.</th>
          <th width='180px'>Nume</th>
          <th width='160px'>CNP</th>
          <th>Masini</th>
          <th rowspan='2' width='70px'></th>
        </tr>
        </thead>
      </table>
    </div>

    <div class='col-12 position-relative width-1220'>
      <div id='view' class='view-scroll-informations' style='max-height: 60vh;' [scrollWindow]='false' infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30">
        <button type='button' id='back-top'>
          <fa-icon [icon]='faChevronUp'></fa-icon>
        </button>
        <table class='table table-hover table-striped table-bordered font-14 p-0'>
          <tbody>
          <tr *ngFor='let r of persons.slice(0, limit)' class='cursor-pointer'>
            <td width='60px' class='text-center'>{{r.id}}</td>
            <td width='180px' class='text-center'>{{r.first_name}} {{r.last_name}}</td>
            <td width='160px' class='text-center'>{{r.cnp}}</td>
            <td>
              <ng-template ngFor let-car [ngForOf]='cars'>
                <span *ngIf='car.id_person === r.id'>
                  {{car.brand_name}} {{car.model_name}} {{car.id}}
                </span>
              </ng-template>
            </td>
            <td width='35x' class='text-center' matTooltip='Modificare' matTooltipPosition='left' (click)='addEdit(r.id)'>
              <fa-icon class='text-primary' [icon]='faEdit'></fa-icon>
            </td>
            <td width='35px' (click)='delete(r)' class='text-center' matTooltip='Ștergere' matTooltipPosition='left'>
              <fa-icon class='text-danger' [icon]='faTrashAlt'></fa-icon>
            </td>
          </tr>
<!--          <tr colspan='15' class='text-center fw-bold'>-->
<!--            <td>Date inexistente!</td>-->
<!--          </tr>-->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
